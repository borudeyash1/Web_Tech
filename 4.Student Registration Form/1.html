asking users to enter the PRN number,name,roll no,email,address and saving it also ,adding the confirmation message.
connecting 1.css for styling-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="1.css">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6fa; }
        #container { max-width: 500px; margin: 40px auto; background: #fff; padding: 30px 40px; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); }
        #header { text-align: center; margin-bottom: 20px; }
        #logo { width: 80px; border-radius: 50%; }
        h1, h2 { color: #2a3d66; }
        label { font-weight: 500; color: #2a3d66; }
        input[type="text"], input[type="email"] { width: 100%; padding: 8px; margin: 6px 0 16px 0; border: 1px solid #bfcbe3; border-radius: 6px; }
        .btn-group { display: flex; gap: 10px; justify-content: center; margin-top: 10px; }
        input[type="submit"] { background: #2a3d66; color: #fff; border: none; padding: 10px 18px; border-radius: 6px; cursor: pointer; font-weight: 600; transition: background 0.2s; }
        input[type="submit"]:hover { background: #1a2540; }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1 style="text-align:center; margin-bottom:10px; color:#2a3d66;">Sanjivani College Registration</h1>
        <h2 style="text-align:center; margin-bottom:25px; color:#3c4a6b; font-size:1.3em;">Student Form</h2>
        <form id="form" action="crud.php" method="post">
            <label for="prn">PRN Number</label>
            <input type="text" id="prn" name="prn" placeholder="Enter PRN number">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter name">
            <label for="rollno">Roll Number</label>
            <input type="text" id="rollno" name="rollno" placeholder="Enter roll number">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter address">
            <div class="btn-group">
                <input type="submit" name="create" value="Create">
                <input type="submit" name="read" value="Read">
            </div>
        </form>
    </div>
</body>
</html>
