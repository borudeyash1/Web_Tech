<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Data</h1>
    <form action="http://localhost:3000/students" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter name">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter age">
        <label for="major">Major</label>
        <input type="text" id="major" name="major" placeholder="Enter major">
        <input type="submit" value="Add">
    </form>
    <h2>Get all students</h2>
    <form action="http://localhost:3000/students" method="get">
        <input type="submit" value="Get all">
    </form>
    <h2>Get student by id</h2>
    <form action="http://localhost:3000/students/:id" method="get">
        <label for="id">ID</label>
        <input type="number" id="id" name="id" placeholder="Enter ID">
        <input type="submit" value="Get by id">
    </form>
    <h2>Update student</h2>
    <form action="http://localhost:3000/students/:id" method="put">
        <label for="id">ID</label>
        <input type="number" id="id" name="id" placeholder="Enter ID">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter name">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter age">
        <label for="major">Major</label>
        <input type="text" id="major" name="major" placeholder="Enter major">
        <input type="submit" value="Update">
    </form>
    <h2>Delete student</h2>
    <form action="http://localhost:3000/students/:id" method="delete">
        <label for="id">ID</label>
        <input type="number" id="id" name="id" placeholder="Enter ID">
        <input type="submit" value="Delete">
    </form>
</body>
</html>
