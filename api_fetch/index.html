<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #cfdf55, #3ba6dc);
            text-align: center;
        }
        #heading{
            font-size: 40px;
            color: aliceblue;

        }
        #button{
            background:linear-gradient(to right, #5563df, #3ba6dc);
            border-radius: 5px;
            border: none;
            color: aliceblue;
            size: 20px;
        }
        #weather-list{
            color: rebeccapurple;
            background-color: aliceblue;
            font-size: 20px;
            border-radius: 2px;
            width: auto;
            
        }
        #text{
            border: none;
            border-radius: 5px;
            height: 30px;
            width: 200px;
        }
        #weather-form{
            width: auto;
        }

    </style>
</head>
<body>
    <h1 id="heading">Weather API</h1>
    <form id="weather-form" autocomplete="off">
        <label for="city">Enter City Name:</label>
        <input type="text" id="city" name="city" autocomplete="off">
        <div id="suggestions" style="position:relative; width:200px; margin:0 auto; text-align:left;"></div>
        <div style="margin:8px 0;">
            <button type="button" id="set-key">Set API Key</button>
            <button type="button" id="clear-key">Clear Key</button>
        </div>
        <button type="submit" id="button">Get Weather</button>
    </form>
    <ul id="weather-list"></ul>
    <script>
        // List of popular cities for autosuggestion
        const cities = [
            "Mumbai", "Delhi", "Bangalore", "Hyderabad", "Ahmedabad", "Chennai", "Kolkata", "Pune", "Jaipur", "Surat",
            "Lucknow", "Kanpur", "Nagpur", "Indore", "Thane", "Bhopal", "Visakhapatnam", "Pimpri-Chinchwad", "Patna", "Vadodara",
            "Ghaziabad", "Ludhiana", "Agra", "Nashik", "Faridabad", "Meerut", "Rajkot", "Kalyan-Dombivli", "Vasai-Virar", "Varanasi",
            "Srinagar", "Aurangabad", "Dhanbad", "Amritsar", "Navi Mumbai", "Allahabad", "Ranchi", "Howrah", "Coimbatore", "Jabalpur",
            "Gwalior", "Vijayawada", "Jodhpur", "Madurai", "Raipur", "Kota", "Guwahati", "Chandigarh", "Solapur", "Hubli–Dharwad"
        ];

        const cityInput = document.getElementById('city');
        const suggestionsBox = document.getElementById('suggestions');
        const setKeyBtn = document.getElementById('set-key');
        const clearKeyBtn = document.getElementById('clear-key');

        function getApiKey() {
            return localStorage.getItem('OWM_API_KEY') || '';
        }

        function askForApiKey() {
            const key = prompt('Enter your OpenWeatherMap API key (will be stored locally in your browser):');
            if (key) {
                localStorage.setItem('OWM_API_KEY', key.trim());
                alert('API key saved to localStorage. You can now fetch weather.');
            }
        }

        setKeyBtn.addEventListener('click', askForApiKey);
        clearKeyBtn.addEventListener('click', function(){ localStorage.removeItem('OWM_API_KEY'); alert('API key cleared.'); });

        cityInput.addEventListener('input', function() {
            const value = this.value.trim().toLowerCase();
            suggestionsBox.innerHTML = '';
            if (value.length === 0) return;
            const matches = cities.filter(city => city.toLowerCase().startsWith(value));
            if (matches.length > 0) {
                const list = document.createElement('ul');
                list.style.listStyle = 'none';
                list.style.padding = '0';
                list.style.margin = '0';
                list.style.position = 'absolute';
                list.style.width = '100%';
                list.style.background = 'white';
                list.style.border = '1px solid #ccc';
                list.style.zIndex = '10';
                matches.forEach(city => {
                    const item = document.createElement('li');
                    item.textContent = city;
                    item.style.padding = '5px 10px';
                    item.style.cursor = 'pointer';
                    item.addEventListener('mousedown', function(e) {
                        e.preventDefault();
                        cityInput.value = city;
                        suggestionsBox.innerHTML = '';
                    });
                    list.appendChild(item);
                });
                suggestionsBox.appendChild(list);
            }
        });

        // Hide suggestions when clicking outside
        document.addEventListener('click', function(e) {
            if (e.target !== cityInput) {
                suggestionsBox.innerHTML = '';
            }
        });

        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const city = document.getElementById('city').value.trim();
            if (!city) {
                alert('Please enter a city name.');
                return;
            }
            const apiKey = getApiKey();
            if (!apiKey) {
                if (confirm('No OpenWeatherMap API key found. Would you like to enter one now?')) {
                    askForApiKey();
                }
                return;
            }

            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${encodeURIComponent(apiKey)}`);
                if (!response.ok) {
                    if (response.status === 401) {
                        alert('Invalid API key. Please set a valid OpenWeatherMap API key.');
                        return;
                    }
                    if (response.status === 404) {
                        alert('City not found. Please try another city.');
                        return;
                    }
                    const text = await response.text();
                    alert('Error fetching weather: ' + text);
                    return;
                }
                const data = await response.json();
                document.getElementById('heading').innerHTML = `Weather in ${data.name}`;
                const weatherList = document.getElementById('weather-list');
                weatherList.innerHTML = '';
                const weatherItem = document.createElement('li');
                weatherItem.textContent = `Temperature: ${(data.main.temp - 273.15).toFixed(2)}°C`;
                weatherList.appendChild(weatherItem);
            } catch (err) {
                console.error(err);
                alert('Network error while fetching weather. Check your connection and try again.');
            }
        });
    </script>
</body>
</html>
